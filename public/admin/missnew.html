<div class="menu item">


  <a class="menu-block" onclick="navigateADM('adminpanel');"><i class="fa fa-list"></i><br/>BACK</a>

</div>

<div class="spacer"></div>

<div class="content item">

  <form method="POST" action="/index" id="newMission" class="form">

    <div class="row">
      <label>Mission Title</label>
      <input name="title" type="text" required="required" class="textinput">
    </div>

    <!-- <div class="row">
      <label>Type of mission</label>
      <input name="type" type="text" class="textinput" placeholder="For example, Combat, Research..">
    </div> -->

    <div class="row">
      <label>Mission goal</label>
      <input name="goal" type="text" class="textinput" required="required" placeholder="Try to keep it short.">
    </div>

    <div class="row">
      <label>Commanding officer / XO</label>
      <input name="XO" type="text" class="textinput" placeholder="" max="100">
    </div>

    <div class="row">
      <label>Colourcode</label>
      <select name="colour">
        <option value="default">Gray (default)</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="orange">Orange</option>
        <option value="red">Red</option>
      </select>
    </div>

    <div class="row">
      <label>Shuttle required</label>
      <select name="shuttlebool">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>

    <div class="row">
      <label>Start/departing (Time)</label>
      <input id="startTime" name="startTime" type="time" class="textinput" max="5">
    </div>

    <div class="row">
      <label>Estimated return</label>
      <input id="endTime" name="endTime" type="time" class="textinput" max="5">
    </div>

    <div class="row">
      <input value="Add mission" type="submit" class="button">
    </div>

  </form>

</div>

<script type="text/javascript">
  $(document).ready(function(){

    let currentTime = new Date();
    let currentHours   = (currentTime.getHours ( ));
    let currentMinutes = currentTime.getMinutes ( );
    let currentSeconds = currentTime.getSeconds ( );

    currentHours = ( currentHours < 10 ? "0" : "" ) + currentHours;
    currentMinutes = ( currentMinutes < 10 ? "0" : "" ) + currentMinutes;
    currentSeconds = ( currentSeconds < 10 ? "0" : "" ) + currentSeconds;


    let startTimeString = currentHours + ":" + currentMinutes;

    $('#startTime').val(startTimeString);

    /*let endTimeString = currentHours + ":" + currentMinutes;*/

  });
</script>
