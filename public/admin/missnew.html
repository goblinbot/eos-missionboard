<div class="spacer"></div>

<div class="content item">

  <form action="" id="newMission">

    <div class="row">
      <label>Mission Title</label>
      <input name="title" type="text" class="textinput">
    </div>

    <div class="row">
      <label>Type of mission</label>
      <input name="type" type="text" class="textinput" placeholder="For example, Combat, Research..">
    </div>

    <div class="row">
      <label>Mission goal</label>
      <input name="goal" type="text" class="textinput" placeholder="Try to keep it short.">
    </div>

    <div class="row">
      <label>Number of participants</label>
      <input name="requestedAgents" type="number" class="numberinput">
    </div>

    <div class="row">
      <label>Commanding officer</label>
      <input name="XO" type="text" class="textinput" placeholder="">
    </div>

    <div class="row">
      <label>Groups</label>
      <input name="groups" type="text" class="textinput" placeholder="">
    </div>

    <div class="row">
      <label>Date</label>
      <input name="date" type="text" class="textinput" placeholder="13-03-240NT">
    </div>

    <div class="row">
      <label>Time</label>
      <input name="date" type="text" class="textinput" placeholder="15:00" max="5">
    </div>

    <div class="row">
      <label>Shuttle required</label>
      <select name="shuttlebool">
        <option value="no">No</option>
        <option value="yes">Yes</option>
      </select>
    </div>

    <div class="row">

    </div>
    
    <div class="row">
      <p>Authorised by:</p>
      <input type="text" class="textinput" name="authname"><br/>
      <input type="text" class="textinput" name="authdate"><br/>
      <input type="text" class="textinput" name="authsigned"><br/>
    </div>

    <br/>

    <br/>

    <label>Time</label>
    <input name="title" type="text" class="textinput" placeholder="15:00">


  </form>

</div>
