<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="/_includes/css/style.css" />
  <title>STRATI.OS Mission control</title>
</head>
<body>

  <div class="grid frontend">

    <div class="top item">
      <img src="/img/logo.png" alt="MMI logo" class="logo">
      <h1>STRATI<span class="alt">.OS</span></h1>
    </div>


    <div class="menu item">

      <a class="menu-block" onclick="openTab('missions');"><i class="fas fa-shield-alt"></i><br/>MISSIONS</a>
      <a class="menu-block" onclick="openTab('transports');"><i class="fas fa-fighter-jet"></i><br/>TRANSPORT</a>
      <a class="menu-block" href="/admin/"><i class="fas fa-key"></i><br/>ADMIN</a>

    </div>


    <div class="side item">

      <h4 class="backdrop">Board active</h4>

      <h1 class="text-right"><span id="dow">MON</span>&nbsp;<span id="dd">00</span></h1>
      <h4 class="text-right">MARCH 240NT</h4>

      <br/>
      <!-- ((Certificate??)) 611733-155
      <br/><br/> -->
      <div id="countdown" class="countdown-box">

      </div>

    </div>


    <div id="board" class="main item">

      <div id="missions" class="active tabs missionlist"></div>
      <div id="transports" class="tabs transportlist">
        <!-- <h2 class="center-center">No connected transports.</h2> -->
        <div id="transport1" class="col">
          <div class="content">

          </div>
        </div>

        <div id="transport2" class="col">
          <div class="content">

          </div>
        </div>

        <div id="transport3" class="col">
          <div class="content">

          </div>
        </div>

      </div>

    </div>

    <div class="footerconnect item">
      <p>INFOMORPH ACTIVE<br/>:BL: 76.75   :08:</p>
    </div>

    <div class="footer item">

    </div>


    <div class="footerclock item">
      <h2 id="clock" class="text-center">00:00:00&nbsp;ECT</h2>
    </div>


  </div>
</body>

<script src="/_includes/js/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="/socket.io/socket.io.js"></script>
<!-- <script src="missionObj.js" charset="utf-8"></script> -->
<script type="text/javascript" src="/_includes/js/functions.js"></script>

<script>

socket.on('init_frontendBoard', function(missions){

  showSpinner();

  parseMissions(missions);

});

/* receive portal status updates here (server->client)*/
socket.on('updateMissionBoard', function(missions){

  showSpinner();

  parseMissions(missions);
  console.log(missions);

});

socket.on('connect', function(){
  reConn();
});
socket.on('disconnect', function(){
  connError();
});

</script>
</html>
